<app-chat-display 
  *ngIf="messages"
  (onMessagePrintComplete)="showOptions()"
  [messages]="messages">
</app-chat-display>
<app-chat-input
  *ngIf="responseData"
  [ngClass]="{ 'animateOut': animateOut }"
  [options]="responseData.options" 
  (onOptionSelected)="optionSelected($event)">
</app-chat-input>
